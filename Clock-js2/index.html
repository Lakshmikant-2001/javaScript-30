<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87e71d54fb.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./assets/clock-favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Clock js2</title>
</head>

<body>
  <h1 class="date"></h1>
  <h2 class="time"></h2>
  <i class="fas fa-volume-off" id="speaker-icon"></i>
  <div class="clock">
    <div class="hand seconds"></div>
    <div class="hand minutes"></div>
    <div class="hand hours"></div>

    <div class="hour hour-1">I</div>
    <div class="hour hour-2">I</div>
    <div class="hour hour-3">I</div>
    <div class="hour hour-4">I</div>
    <div class="hour hour-5">I</div>
    <div class="hour hour-6">I</div>
    <div class="hour hour-7">I</div>
    <div class="hour hour-8">I</div>
    <div class="hour hour-9">I</div>
    <div class="hour hour-10">I</div>
    <div class="hour hour-11">I</div>
    <div class="hour hour-12">12</div>
  </div>
  <audio src="./sounds/clock-ticking.wav"></audio>
  <script src="./main.js"></script>
</body>

</html>
